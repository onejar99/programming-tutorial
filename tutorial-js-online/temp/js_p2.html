<!--
    Requirements:
    - 1. Two text fields which can be entered username and password.
    - 2. A submit button.
    - 3. Enter username and password and click the submit button, and check
         if the entered password is correct. Display result message in the output area.
        - If correct, dispay "Welcome John!" (assume the entered username is "John")
        - If incorrect, dispay "Oops, wrong password!"
    - P.S. Assume there are only 3 users:
        | username | password    |
        |:--------:|:-----------:|
        | John     | john123     |
        | Ann      | a456        |
        | Mike     | password789 |
-->
<!DOCTYPE html>
<html>
<head>
    <title>Practice - Check Password</title>
</head>

<body>
User Name: <input type="text" id="username"/><br/>
<br/>
Password: <input type="text" id="password"/><br/>
<br/>
<button id="doLogin">Log in!</button>
<hr/>
Output:<br/>
<div id="output" style="width:500px; height:300px; border:1px #333 dashed; padding: 5px;"></div>

</body>

<script>
document.getElementById('doLogin').onclick = function(){
    let username = document.getElementById("username").value;
    let password = document.getElementById('password').value;
    let resultMsg = "";
    if (username == "John" && password == "john123") {
        resultMsg = "Welcome John!";
    } else if (username == "Ann" && password == "a456") {
        resultMsg = "Welcome Ann!";
    } else if (username == "Mike" && password == "password789") {
        resultMsg = "Welcome Mike!";
    } else {
        resultMsg = "Oops, wrong password!";
    }
    document.getElementById("output").innerHTML = resultMsg;
};
</script>

</html>
