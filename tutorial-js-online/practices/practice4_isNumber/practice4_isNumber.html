<!--
    Requirements:
    - 1. Allow user to enter buyer name and modify the quantity of prodcuts in cart.
    - 2. When clicking submit button, display a shipment in the output area.
    - Example of shipment:
        ==== Shipment ====
        Buyer: John James
        * Product: MacBook Pro 13-inch(Price: $1,299.00), Quantity: 1
        * Product: iPhone 12(Price: $799.00), Quantity: 2
        * Product: iPad 128G(Price: $429.00), Quantity: 0
-->
<!DOCTYPE html>
<html>
<head>
    <title>Practice - Is Number?</title>
</head>

<body>
<h1>How many iPhone 12 you want to order?</h1>

Quantity: <input type="text" id="quantity" /><br/>
<button id="submit">Submit</button>
<hr/>
Output:<br/>
<div id="output" style="width:500px; height:300px; border:1px #333 dashed; padding: 5px;"></div>

</body>

<script>
document.getElementById('submit').onclick = function(){
    let quantity = document.getElementById("quantity").value;
    const regex = new RegExp(/[0-9]+/);
    if (regex.test(quantity)) {
        document.getElementById("output").innerHTML = "You have ordered " + quantity + " iPhone devices.";
    } else {
        document.getElementById("output").innerHTML = "Please input an integer.";
    }
};
</script>

</html>
