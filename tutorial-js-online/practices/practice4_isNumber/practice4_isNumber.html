<!DOCTYPE html>
<html>
<head>
    <title>Practice - Is a Number?</title>
</head>

<body>
<h1>How many iPhone 12 you want to order?</h1>

Quantity: <input type="text" id="quantity" /><br/>
<button id="submit">Submit</button>
<hr/>
Output:<br/>
<div id="output" style="width:500px; height:300px; border:1px #333 dashed; padding: 5px;"></div>

</body>

<script>
document.getElementById('submit').onclick = function(){
    let quantity = document.getElementById("quantity").value;
    const regex = new RegExp(/[0-9]+/);
    if (regex.test(quantity)) {
        document.getElementById("output").innerHTML = "You have ordered " + quantity + " iPhone devices.";
    } else {
        document.getElementById("output").innerHTML = "Please input an integer.";
    }
};
</script>

</html>
