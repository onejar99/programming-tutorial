<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Example - Password Check</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <form class="form-horizontal">
        <div class="form-group">
            <h2 class="col-sm-1">Welcome</h2>
        </div>  
        <div class="form-group">
            <label class="col-sm-2 control-label">User Name:</label>
            <div class="col-sm-4">
                <input autocomplete="off" type="text" class="form-control" id="username" placeholder="Please input your user name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input autocomplete="off" type="text" class="form-control" id="password" placeholder="Please input your password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="doLogin">Log in!</button>
            </div>
        </div>
    </form>
  </div>
</div>

</body>
</html>
<script>
document.getElementById('doLogin').onclick = function(){
    if (document.getElementById('password').value == 'thankgod') {
       alert("Welcome " + document.getElementById('username').value + "!");
    } else {
       alert("Oops! Wrong password!");
    }
};
</script>
