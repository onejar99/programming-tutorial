    <select id="sign">
      <option value ="plus">＋</option>
      <option value ="minus">－</option>

      <option value="divide">÷</option>
    </select>
    <input type="text" id="number2" value="" placeholder="Input a number"/>
    <button id="equal">＝</button> 
    <input type="text" id="result" disabled/>

<script>
document.getElementById('equal').onclick = function(){
  if (document.getElementById("sign").value == "plus") {
          document.getElementById('result').value = Number(document.getElementById("number1").value) + Number(document.getElementById("number2").value);
  } else if (document.getElementById("sign").value == "minus") {
          document.getElementById('result').value = Number(document.getElementById("number1").value) - Number(document.getElementById("number2").value);
  } else if (document.getElementById("sign").value == "multiply") {
          document.getElementById('result').value = Number(document.getElementById("number1").value) * Number(document.getElementById("number2").value);
  } else if (document.getElementById("sign").value == "divide") {
          document.getElementById('result').value = Number(document.getElementById("number1").value) / Number(document.getElementById("number2").value);
  } else {
        document.getElementById('result').value = "No idea";
  }
};
</script>
